<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./output.css">
<title>Weekoff Entry</title>
</head>
<body class="bg-gray-100 p-4 md:p-8">
     <!-- Main Card -->
        <div class="max-w-7xl mx-auto bg-white rounded-lg shadow p-4 md:p-6">
         <!-- Header -->
           <div class="flex items-center justify-between mb-4">
             <h2 class="text-lg font-semibold">Add Work Calendar</h2>
             <button class="text-gray-500 hover:text-black text-xl">&times;</button>
           </div>
           <!-- Checkbox -->
            <div class="flex items-center gap-2 mb-6">
                 <input type="checkbox" id="halfDayCheckbox" class="w-4 h-4">
                  <label for="halfDayCheckbox" class="text-sm font-medium">
                    Half working day & half weekend
                  </label>
            </div>
            <!-- Table Grid -->
            <div class="overflow-x-auto">
                <div class="min-w-[900px] grid grid-cols-7 gap-2 text-sm">
                  <!-- Header Row -->
                    <div></div>
                    <div class="font-semibold text-center">All</div>
                    <div class="font-semibold text-center">1st</div>
                    <div class="font-semibold text-center">2nd</div>
                    <div class="font-semibold text-center">3rd</div>
                    <div class="font-semibold text-center">4th</div>
                    <div class="font-semibold text-center">5th</div>
                    <!-- Days Rows -->
                    <script>
                        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                        document.write(days.map(day => `
                        <div class="bg-gray-50 p-2 font-medium">${day}</div>
                            ${[1,2,3,4,5,6].map(() => `
                            <div class="border p-2 flex flex-col items-center gap-1">
                            <input type="checkbox" class="dayCheck">
                            <select class="daySelect hidden border rounded px-1 py-0.5 w-full">
                                <option>Full Day</option>
                                <option>1st Half</option>
                                <option>2nd Half</option>
                            </select>
                        </div>
                        ` ).join("")}
                        `).join(""));
                    </script>

                </div>
            </div>
            <!-- Buttons -->
            <div class="flex justify-end gap-3 mt-6">
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Save
                </button>
                <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                    Cancel
                </button>
            </div>

          </div>
          <!-- JavaScript -->
          <script>
              const mainCheckbox = document.getElementById("halfDayCheckbox");
              const allSelects = document.querySelectorAll(".daySelect");

              mainCheckbox.addEventListener("change", () => {
              allSelects.forEach(select => {
              if (mainCheckbox.checked) {
              select.classList.remove("hidden");
              } else {
                     select.classList.add("hidden");
                     select.value = "Full Day";
                    }
               });
               });
           </script>
        </div>
    </body>
</html>
